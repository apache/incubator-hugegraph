# bind url
restserver.url=http://127.0.0.1:8080
# gremlin server url, need to be consistent with host and port in gremlin-server.yaml
#gremlinserver.url=http://127.0.0.1:8182

# graphs list with pair NAME:CONF_PATH
graphs=[hugegraph:conf/hugegraph.properties]

# The maximum thread ratio for batch writing, only take effect if the batch.max_write_threads is 0
batch.max_write_ratio=80
batch.max_write_threads=0

# authentication
# choose 'com.baidu.hugegraph.auth.StandardAuthenticator' or 'com.baidu.hugegraph.auth.ConfigAuthenticator'
#auth.authenticator=

# StandardAuthenticator mode
#auth.graph_store=hugegraph
#auth.remote_url=127.0.0.1:8899,127.0.0.1:8898,127.0.0.1:8897

# ConfigAuthenticator mode
#auth.admin_token=
#auth.user_tokens=[]

server.id=server-1
server.role=master

rpc.server_host=127.0.0.1
rpc.server_port=8090
#rpc.server_timeout=30
rpc.remote_url=127.0.0.1:8090
#rpc.client_connect_timeout=20
#rpc.client_reconnect_period=10
#rpc.client_read_timeout=40
#rpc.client_retries=3
#rpc.client_load_balancer=consistentHash
