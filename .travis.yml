language: java

jdk:
  - openjdk8

sudo: required

cache:
  directories:
    - $HOME/.m2
    - $HOME/downloads

branches:
  only:
    - master
    - /^release-.*$/
    - /^test-.*$/
    - /^v[0-9]\..*$/

install: mvn compile -Dmaven.javadoc.skip=true | grep -v "Downloading\|Downloaded"

before_script:
  - $TRAVIS_DIR/install-backend.sh

script:
  - mvn test -P core-test,$BACKEND && $TRAVIS_DIR/run-api-test.sh
  - |
    if [ "$BACKEND" == "memory" ]; then
      mvn test -P unit-test
    fi
  - |
    if [[ "$TRAVIS_BRANCH" =~ $RELEASE_BRANCH ]]; then
      if [[ "$BACKEND" != "rocksdb" && "$BACKEND" != "hbase" ]]; then
        mvn test -P tinkerpop-structure-test,$BACKEND
      fi
    fi
  - |
    if [[ "$TRAVIS_BRANCH" =~ $RELEASE_BRANCH ]]; then
      if [[ "$BACKEND" != "rocksdb" && "$BACKEND" != "hbase" ]]; then
        mvn test -P tinkerpop-process-test,$BACKEND
      fi
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: deploy
      if: tag =~ env(RELEASE_TAG)
      script: skip

      before_deploy:
        - |
          if [ $DEPLOYED = 0 ]; then
            DEPLOYED=1
            mvn clean package -DskipTests
          else
            echo "Skipping before_deploy since it has been executed once."
          fi
      deploy:
        - provider: releases
          skip_cleanup: true
          file_glob: true
          file: "$TRAVIS_BUILD_DIR/hugegraph-*.tar.gz"
          api_key:
            secure: 
          on:
            tags: true
        - provider: script
          skip_cleanup: true
          script:
            echo $GPG_KEY_ENC_PASSW | gpg -d --passphrase-fd 0 $TRAVIS_DIR/private-key.gpg.gpg | gpg --import &&
            mvn deploy --settings $TRAVIS_DIR/maven.xml -DskipTests=true -B -U -P release
          on:
            tags: true

env:
  matrix:
    - BACKEND=memory
    - BACKEND=cassandra
    - BACKEND=scylladb
    - BACKEND=mysql
    - BACKEND=hbase
    - BACKEND=rocksdb
    - BACKEND=postgresql
  global:
    - RELEASE_BRANCH=^release-.*$
    - RELEASE_TAG=^v[0-9]\..*$
    - TRAVIS_DIR=hugegraph-dist/src/assembly/travis
    - DEPLOYED=0
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
