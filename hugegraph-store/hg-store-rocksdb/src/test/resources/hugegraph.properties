# rocksdb backend config
rocksdb.data_path=./tmp/rocksdb/data
rocksdb.wal_path=./tmp/rocksdb/data
rocksdb.snapshot_path=./tmp/rocksdb/snapshot
rocksdb.write_buffer_size=1048576
rocksdb.min_write_buffer_number_to_merge=2
rocksdb.max_write_buffer_number=4
rocksdb.level0_file_num_compaction_trigger=2
rocksdb.target_file_size_base=1048576
rocksdb.target_file_size_multiplier=2
rocksdb.max_bytes_for_level_base=1048576
rocksdb.max_bytes_for_level_multiplier=2
