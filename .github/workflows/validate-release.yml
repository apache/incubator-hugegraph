name: Validate Apache Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        required: true
        default: '1.0.0'
      deploy_maven:
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SCRIPT_PATH: hugegraph-dist/scripts/
      RELEASE_VERSION: ${{ github.event.inputs.release_version }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Install JDK ${{ matrix.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.JAVA_VERSION }}
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Get Yarn path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Yarn packages
        uses: actions/cache@v3
        # use id to check `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-


      # TODO: do we need svn & gpg environment?
      - name: Test Building Source & Running
        run: |
          bash $SCRIPT_PATH/validate-release.sh $RELEASE_VERSION ${{ matrix.JAVA_VERSION }}
      - name: Test Running Binary
        run: |
          echo "TODO: separate script to test binary"

    strategy:
      fail-fast: false
      matrix:
        JAVA_VERSION: [ '8', '11' ]
